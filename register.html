<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - ZifStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Đăng Ký</h1>
            <p>Chào mừng bạn đến với ZifStore!</p>
        </div>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Họ</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error">Vui lòng nhập họ</div>
                </div>
                <div class="form-group">
                    <label for="lastName">Tên</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error">Vui lòng nhập tên</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error">Vui lòng nhập email hợp lệ</div>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="error">Mật khẩu phải có ít nhất 6 ký tự</div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="error">Mật khẩu không khớp</div>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Tôi đồng ý với <a href="#">Điều khoản và Điều kiện</a></label>
                <div class="error">Vui lòng đồng ý với điều khoản</div>
            </div>
            <button type="submit" class="register-btn">Đăng Ký</button>
        </form>
        <div class="social-login">
            <p>Hoặc đăng ký với</p>
            <div class="social-buttons">
                <a href="#" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-btn apple">
                    <i class="fab fa-apple"></i>
                </a>
            </div>
        </div>
        <div class="login-link">
            Đã có tài khoản? <a href="index.html">Đăng nhập</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const togglePassword = document.querySelectorAll('.toggle-password');

            // Toggle password visibility
            togglePassword.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const passwordInput = this.previousElementSibling;
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });

            // Form validation
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // First name validation
                const firstName = document.getElementById('firstName');
                const firstNameError = firstName.nextElementSibling;
                if (!firstName.value.trim()) {
                    firstName.classList.add('error');
                    firstNameError.style.display = 'block';
                    isValid = false;
                } else {
                    firstName.classList.remove('error');
                    firstNameError.style.display = 'none';
                }

                // Last name validation
                const lastName = document.getElementById('lastName');
                const lastNameError = lastName.nextElementSibling;
                if (!lastName.value.trim()) {
                    lastName.classList.add('error');
                    lastNameError.style.display = 'block';
                    isValid = false;
                } else {
                    lastName.classList.remove('error');
                    lastNameError.style.display = 'none';
                }

                // Email validation
                const email = document.getElementById('email');
                const emailError = email.nextElementSibling;
                if (!email.value || !email.value.includes('@')) {
                    email.classList.add('error');
                    emailError.style.display = 'block';
                    isValid = false;
                } else {
                    email.classList.remove('error');
                    emailError.style.display = 'none';
                }

                // Password validation
                const password = document.getElementById('password');
                const passwordError = password.parentElement.nextElementSibling;
                if (!password.value || password.value.length < 6) {
                    password.classList.add('error');
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    password.classList.remove('error');
                    passwordError.style.display = 'none';
                }

                // Confirm password validation
                const confirmPassword = document.getElementById('confirmPassword');
                const confirmPasswordError = confirmPassword.parentElement.nextElementSibling;
                if (!confirmPassword.value || confirmPassword.value !== password.value) {
                    confirmPassword.classList.add('error');
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                } else {
                    confirmPassword.classList.remove('error');
                    confirmPasswordError.style.display = 'none';
                }

                // Terms validation
                const terms = document.getElementById('terms');
                const termsError = terms.parentElement.nextElementSibling;
                if (!terms.checked) {
                    terms.parentElement.classList.add('error');
                    termsError.style.display = 'block';
                    isValid = false;
                } else {
                    terms.parentElement.classList.remove('error');
                    termsError.style.display = 'none';
                }

                if (isValid) {
                    // Lấy danh sách người dùng hiện có
                    const users = JSON.parse(localStorage.getItem('users') || '[]');

                    // Chuẩn hóa email và kiểm tra trùng
                    const emailVal = email.value.trim().toLowerCase();
                    const exists = users.some(u => (u.email || '').toLowerCase() === emailVal);
                    if (exists) {
                        alert('Email đã tồn tại. Vui lòng dùng email khác hoặc đăng nhập.');
                        return;
                    }

                    // Tạo đối tượng user data
                    const userData = {
                        firstName: firstName.value.trim(),
                        lastName: lastName.value.trim(),
                        email: emailVal,
                        password: password.value,
                        role: 'user',
                        createdAt: new Date().toISOString()
                    };

                    // Lưu vào danh sách users
                    users.push(userData);
                    localStorage.setItem('users', JSON.stringify(users));

                    // Đảm bảo trạng thái đăng nhập chưa bật và gợi ý email đăng nhập
                    localStorage.removeItem('isLoggedIn');
                    localStorage.removeItem('userData');
                    localStorage.setItem('rememberedEmail', emailVal);

                    alert('Đăng ký thành công! Vui lòng đăng nhập.');

                    // Chuyển hướng đến trang đăng nhập
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
